        <ul>

    <h1>PLUGIN CONFIGURATION</h1>
	<div id="setup" class="container">
	<main class="config-main">
		<h1>Set up</h1>
		<input id="ipfs" type="button" value="Connect to IPFS">
		<input id="contract" type="button" value="Contract">
		<input id="temp" type="button" value="Get temp">
		<input id="create" type="button" value="BIP32">
		<input id="enc" type="button" value="enc with pubkey">
		<input id="store" type="button" value="store in IPFS">
		<input id="gasprice" type="button" value="get gas price">
		<input type="button" value="Send">
		<p id="output" class="output"></p>
		<form id="qr-generation-form">
			<div>
				<input type="text"
				name="qr-code-content"
				id="qr-content"
				   class="rounded"
				value=""
				placeholder="Insert the SKM SC hash"
				autocomplete="off" />
			</div>
			<div>
				<input type="submit"  id="qr-button" class="btn btn-outline-primary btn-lg"
				value="Generate QR Code" />
			</div>
		</form><br />
		<div id="qr-code"></div>

	</main>
	</div>
	<script src="../plugin.js"></script>
	<script src="../js/bcManager.js"></script>
	<script src="../js/bip32.js"></script>
	<script src="../js/ipfsManager.js"></script>
	<script src="../js/keyManager.js"></script>
